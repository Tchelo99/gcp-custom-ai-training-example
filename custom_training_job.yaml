display_name: "simple-ai-training-job"
args:
  - "--C=0.5"
worker_pool_specs:
  - machine_spec:
      machine_type: "n1-standard-4"
      accelerator_type: "ACCELERATOR_TYPE_UNSPECIFIED"
      accelerator_count: 0
    replica_count: 1
    container_spec:
      image_uri: "gcr.io/your-gcp-project-id/simple-ai-training:latest"
      command:
        - "python"
        - "train.py"