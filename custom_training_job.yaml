worker_pool_specs:
  - machine_spec:
      machine_type: a2-ultragpu-1g
      accelerator_type: NVIDIA_A100_80GB
      accelerator_count: 1
    replicaCount: 1
    containerSpec:
      imageUri: gcr.io/your-gcp-project-id/simple-ai-training:latest
      args:
        - --model-dir=$(AIP_MODEL_DIR)
        - --data-path=gs://your-bucket/path/to/image/data
        - --learning-rate=0.001
        - --batch-size=32
        - --epochs=10

scheduling:
  restart_job_on_worker_restart: true